<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="card">
    <div class="cover-image">
      <img class="photo" src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="details">
      <p class="name">P E R F U M E</p>

      <h2>Gabrielle <br>Essence Eau <br>De Parfum</h2>
    
      <p>A floral, solar and voluptuous 
        <br>interpretation composed by 
        <br> Olivier Polge, Perfumer-Creator 
        <br>for the House of CHANEL.</p>
    
        <div class="price">
          <h2>$149.99</h2>
          <p>$169.99</p> 
    
        </div>
    
        <button> <img src="/images/icon-cart.svg" alt="">Add to Cart</button>
      
    
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ashok-Kumar-dharanikota">Ashok Kumar</a>.
  </div>
</body>
</html>
